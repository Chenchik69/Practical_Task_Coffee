<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Web-Coffee</title>
</head>
<body>
   <main>
    <ul>
        <li class="card"> 
            <p class="price">$2</p>
            <img src="img/BronzeCup.png" alt="BronzeCup">
            <p class="name">Bronze</p>
            <p class="info">any cup of coffee until $3</p>
         </li>
        <li class="card">
            <p class="price">$3</p>
            <img src="img/GoldCup.png" alt="GoldCup">

            <p class="info">any cup of coffee until $3</p>
        </li>
        <li class="card">
            <p class="price">$2.5</p>
            <img src="img/SilverCup.png" alt="SilverCup">
            <p class="name">Silver</p>
            <p class="info">any cup of coffee until $3</p>
        </li>
    </ul>
   </main>

</html>
